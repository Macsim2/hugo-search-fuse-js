{{ define "main" }}         <!-- Page containing posts of a particular tag -->

<section id="main">
    <div>
        <h2>Posts in &ldquo;{{ .Title }}&rdquo;</h2>
        {{ range .Data.Pages }}
        {{ .Render "summary"}}  <!-- Use layouts/_default/summary.html -->
        {{ end }}

        <hr />

        <span class="all-terms no-color-links">
            <a href="/tags">Full Tag Index</a>
        </span>
    </div>
</section>

{{ end }}
